<!doctype html>
<html  lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>المدرسة الافتراضية</title>
  
        <meta name="viewport" content="width=device-width, initial-scale=1">

      
	
        <!-- Place favicon.ico in the root directory -->

		<!-- ========================= CSS here ========================= -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/animate.css">
		<link rel="stylesheet" href="assets/css/style.css">
  
    </head>
    <body >
    

        <!-- ========================= main-wrapper start ========================= -->
        <main class="main-14">
            <div class="main-wrapper demo-14">
                <!-- shapes start  -->
                <img src="assets/img/shape-1.svg" alt="" class="shape shape-1">
                <img src="assets/img/shape-2.svg" alt="" class="shape shape-2">
                <img src="assets/img/shape-3.svg" alt="" class="shape shape-3">
                <!-- shapes end  -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-5 col-lg-6 col-md-6">
                            <!-- img-wrapper start  -->
                            <div class="img-wrapper wow fadeInLeft" data-wow-delay=".2s">
                                <img src="assets/img/under_construction.svg" alt="" class="img-fluid d-md-block">
                            </div>
                            <!-- img-wrapper end  -->
                        </div>
                        <div class="col-xl-7 col-lg-6 col-md-6 odd-col text-center">
                            <!-- content-wrapper start  -->
                            <div class="content-wrapper">
                                <h2 class="wow fadeInDown" data-wow-delay=".2s">المنصة قيد التطوير</h2>
                                <p class="wow fadeInUp mt-3" data-wow-delay=".4s">نعتذر منكم المنصة لا تزال قيد التطوير نشكركم على تفهمكم</p>
        
                                <form method="post" id="subscribe-form" name="subscribe-form" class="subscribe-form subscribe-form-1 validate wow fadeInDown mt-5" data-wow-delay=".6s"  target="_blank" novalidate="" style="visibility: visible; animation-delay: 0.6s; animation-name: fadeInDown;">
                                    <input type="email" name="EMAIL" id="EMAIL" class="ادخال البريد الالكتروني اجباري " placeholder="المرجو ادخال البريد الالكتروني">
    
                                    <div id="mce-responses" class="clear">
                                        <div class="response" id="mce-error-response" style="display:none"></div>
                                        <div class="response" id="mce-success-response" style="display:none"></div>
                                    </div>
                                 
    
                                    <button id="subscribe" class="sub_btn common-btn ">التسجيل في لائحة الانتظار</button>
                                </form>
                              
                            </div>
                            <!-- content-wrapper end  -->
                          
                        </div>
                    </div>
                </div> <!-- end container -->
            </div>
        </main>
        <!-- ========================= main-wrapper end ========================= -->
        
		<!-- ========================= JS here ========================= -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="assets/js/wow.min.js"></script>
        <script>
                new WOW().init();
        </script>
    </body>
</html>
